<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./body.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="./lowerbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Zepto-app</title>
</head>
<body>
    <div class="header">
        <div class="left-section">
          <img class="zepto-img" src="./Icons/logo.svg" alt="">
          <p class="divide-symbol">&#10072;</p>
            <p class="location">E.W.S. ></p>
        </div>
        <div class="middle-section">
            <img class="search-pic" src="./Icons/search.svg" alt="">
            <input class="search-bar" type="text" placeholder="Search for over 5000 products">
        </div>
        <div class="right-section">
            <p class="login">Login</p>
            <div class="my-cart">
                <p class="mycart"><span class="shopping-symbol">&#x1F6D2;</span>My Cart</p>
            </div>
        </div>
    </div>
    <div class="lowerheader">
        <img class="bar" src="./Icons/bar.png" alt="">
        <img class="bags-pic" src="./Icons/bags.png" alt="">
        <div class="tag">
            <h3>Delivery In 21 Mins</h3>
            <p >Higher delivery time due to high demand</p>
        </div>
        <img class="celeb" src="./Icons/celebration-pic.png" alt="">
    </div>
    
    
</body>
</html>
